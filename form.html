<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            box-sizing: border-box;
            padding-top: 20px;
        }
        .main-title {
            font-size: 24px;
            font-weight: bold;
            color: #222;
            text-align: center;
            margin-bottom: 10px;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 3px solid #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 5px solid #333;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input:invalid {
            border-color: red;
            color: red;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit {
            background-color: #007bff;
            color: white;
        }
        .submit:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        .amazon {
            background-color: #ff9900;
            color: white;
        }
        hr {
            margin: 20px 0;
            border: 0;
            height: 3px;
            background: #333;
        }
        .promo-text {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .promo-text strong {
            font-size: 18px;
            color: #d9534f;
        }
        .content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }
        .form-section, .video-section {
            width: 48%;
        }
        .video-frame {
            width: 100%;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .contact-text {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-title">The King Shivaji Chronicles</div>
    <div class="container">
        <div class="promo-text">Limited time opportunity to get an <strong>Exclusive Author Copy</strong> with special message and <strong>Author Original Signature</strong>!</div>
        <div class="price-text" style="font-size: 18px; font-weight: bold; color: #d9534f; text-align: center; margin-bottom: 10px;">Just at Rs 549/- with free 2 day delivery !!</div>
        
        <div class="content">
            <div class="form-section">
                <form method="POST" id="form">
                    <input type="hidden" name="access_key" value="84b478c1-1d71-4403-b984-5244df799e18">
                    
                    <!-- Custom Subject -->
                    <input type="hidden" name="subject" id="subject">
        
                    <!-- Custom From Name -->
                    <input type="hidden" name="from_name" value="King Shivaji Chronicles">
        
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>
        
                    <button type="submit" class="submit">Submit</button>
                    <div id="result"></div>
                </form>
            </div>
            <div class="video-section">
                <div class="video-frame">
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <hr>
        <h1 style="font-size: 18px;">Or</h1>
        <button class="amazon" onclick="window.location.href='https://www.amazon.in/King-Shivaji-Chronicles-Resurgence-Oppressed/dp/9348199870/ref=sr_1_1?crid=2ASZXBY5LNCES&dib=eyJ2IjoiMSJ9.q-HY9mhvawbUGMzuoSKoPZ6dPltfdZiql8RDyArLTuOCBXNsu1vkbQKQnNgnF7Uuas0BUoZrBZDkBJTm-nCpnQ.KD6_fSxYHzIf8NCJmnwwVxWq4ACfpBzoh_LC80iK3Zk&dib_tag=se&keywords=king+shivaji+chronicles&nsdOptOutParam=true&qid=1741359262&sprefix=king+shivaji+chr%2Caps%2C282&sr=8-1&dplnkId=7b1a3f82-890d-4279-967c-59cfd88ea0e2'">Get from Amazon Prime at 549/- with 2 day free delivery</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');
            const submitButton = document.querySelector('button[type="submit"]');
    
            // Initially disable submit button and set gray color
            submitButton.disabled = true;
    
            function validateForm() {
                const namePattern = /^[A-Za-z\s]{2,}$/; // Name must be at least 3 letters (only alphabets & spaces)
                const phonePattern = /^[0-9]{10}$/; // Phone must be exactly 10 digits
    
                if (namePattern.test(nameInput.value) && phonePattern.test(phoneInput.value)) {
                    submitButton.disabled = false;
                } else {
                    submitButton.disabled = true;
                }
            }
    
            // Attach event listeners for validation
            nameInput.addEventListener('input', validateForm);
            phoneInput.addEventListener('input', validateForm);
    
            document.getElementById('form').addEventListener('submit', function (e) {
                e.preventDefault();
    
                const name = nameInput.value.trim();
                const phone = phoneInput.value.trim();
    
                if (!/^[A-Za-z\s]{3,}$/.test(name) || !/^[0-9]{10}$/.test(phone)) {
                    submitButton.disabled = true;
                    return;
                }
    
                // Custom Subject
                const subject = `Book Request - ${name} & ${phone}`;
                document.getElementById('subject').value = subject;
    
                const formData = new FormData(this);
                const object = Object.fromEntries(formData);
                const json = JSON.stringify(object);
    
                fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                })
                .then(async (response) => {
                    let json = await response.json();
                    document.getElementById('result').innerHTML = 
                        response.status == 200 
                        ? "Thanks for requesting Author's Copy. The Author's team will contact you shortly." 
                        : "Error: " + json.message;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = "Something went wrong!";
                })
                .finally(() => {
                    this.reset();
                    submitButton.disabled = true;
                    setTimeout(() => {
                        document.getElementById('result').style.display = "none";
                    }, 3000);
                });
            });
        });
    </script>
</body>
</html>
